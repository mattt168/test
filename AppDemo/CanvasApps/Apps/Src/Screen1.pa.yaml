                  VerticalAlignment: =VerticalAlign.Top
                  Width: =Parent.TemplateWidth - 24
                  X: =12
                  Y: =((Parent.TemplateHeight - 52) / 2) - 4
            - Subtitle2:
                Control: FluentV8/Label@1.8.6
                Properties:
                  FontSize: =9
                  FontWeight: =FontWeight.Normal
                  Height: =24
                  OnSelect: =Select(Parent)
                  TabIndex: =-1
